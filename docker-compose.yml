version: '3.8'
services: 
    #PHP Service
    order-app:
        build: 
          context: .
          dockerfile: Dockerfile
        container_name: order-app
        restart: unless-stopped
        tty: true
        environment: 
          SERVICE_NAME: order-app
          SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
          - ./:/var/www
          - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
          - app-network

    #Nginx Service
    order-nginx:
        image: nginx:alpine
        container_name: order-nginx
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks: 
            - app-network

#Docker Networks
networks: 
    app-network:
        driver: bridge